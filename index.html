<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet/index.css" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="div1">
        <img
          id="hero"
          src="images/illustration-hero.svg"
          alt="hero"
        />

        <h2>Order Summary</h2>

        <span>
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device<br />
          anywhere you like!<br /><br />
        </span>
        <div id="order">
          <img
            id="im"
            src="images/icon-music.svg"
            alt="icon music"
          />

          <div id="plan">
            <b> Annual Plan </b>
            <br />
            <span id="price">$59.99/year</span>
          </div>
          <div id="change">
            <b>
              <a href="*"> Change </a>
            </b>
          </div>
          <br />
        </div>
        <br />

        <a href="@">
          <div id="pay">Proceed to Payment</div>
        </a>

        <br />
        <a href="%">
          <div id="co">
            <strong> Cancel Order </strong>
          </div>
        </a>
        <br />

        <div id="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Olatunde Ayobami</a>
        </div>
      </div>
    </main>
  </body>
</html>
